
events {
  worker_connections  1024;
}

http {
    include       mime.types;
    server {
        listen 80;
        listen    [::]:80;
        server_name www.funningcoin.cn funningcoin.cn;
        rewrite ^(.*) https://$host$1 permanent;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name abc.funningcoin.cn;
        rewrite ^(.*) https://$host$1 permanent;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name kanseefoil.funningcoin.cn;
        location / {
            include  /etc/nginx/mime.types;
            proxy_pass  http://118.25.214.169:3011/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;    
        }
    }
# 后台接口http
    server {
        listen 80;
        listen    [::]:80;
        server_name backend.funningcoin.cn;
        rewrite ^(.*) https://$host$1 permanent;
    }

    server {
        listen 443;
        server_name abc.funningcoin.cn;  
        ssl on;
        ssl_session_timeout  1m;

        ssl_certificate 1_funningcoin.cn_bundle.crt;
        ssl_certificate_key 2_funningcoin.cn.key;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;

        location / {
            include  /etc/nginx/mime.types;
            proxy_pass  http://118.25.214.169:4001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;    
        }
    }
# 主网https
    server {
        listen 443;
        server_name www.funningcoin.cn funningcoin.cn;   
        ssl on;
        ssl_session_timeout  1m;

        ssl_certificate 1_funningcoin.cn_bundle.crt;
        ssl_certificate_key 2_funningcoin.cn.key;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass  http://118.25.214.169:8080/;
            proxy_buffers           32 4m;
            proxy_busy_buffers_size     25m;
            proxy_buffer_size 512k;
            proxy_max_temp_file_size 0;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size        1024m;
            client_body_buffer_size     4m;
            proxy_connect_timeout 300;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_intercept_errors off;
        }
    }
# 后台接口https
    server {
        listen 443;
        server_name backend.funningcoin.cn;  
        ssl on;
        ssl_session_timeout  1m;

        ssl_certificate 1_backend.funningcoin.cn_bundle.crt;
        ssl_certificate_key 2_backend.funningcoin.cn.key;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass  http://118.25.214.169:3010/;
        }
    }

}