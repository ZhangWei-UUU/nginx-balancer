
events {
  worker_connections  1024;
}

http {
  include       mime.types;
  server { # simple load balancing
    listen          80;
    location / {  
      index      index.html;
      root /usr/share/nginx/html;
    }
    location ^~ /api {  
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://localhost:8080/;
    }
  }
}